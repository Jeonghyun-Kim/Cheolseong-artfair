<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:title" content="onDisplay" />
    <meta property="og:description" content="언택트 시대의 온라인 전시회" />
    <meta property="og:image" content="%PUBLIC_URL%/onDisplayLogo/onDisplay_logo_bk.png" />

    <meta name="description" content="언택트 시대의 온라인 전시회" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/onDisplayLogo/logo.png?v=2" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168932005-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-168932005-1');
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>onDisplay</title>
  </head>
  <body style="margin: 0" oncontextmenu="return false" ondragstart="return false">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script type="text/javascript">
    function isIE() {
      var isIE11 = navigator.userAgent.indexOf(".NET CLR") > -1;      
      var isIE11orLess = isIE11 || navigator.appVersion.indexOf("MSIE") != -1;
      return isIE11orLess;
    }
    if (isIE()) {
      var title = document.createElement("div");
      title.innerHTML = "<h2>onDisplay는 IE 브라우저를 지원하지 않습니다.<br />크롬 브라우저를 사용해주세요.</h2>";
      var helper = document.createElement("div");
      helper.innerHTML = "<a href=\"https://www.google.com/chrome/\" style=\"font-size: 1.5em;\" target=\"_blank\">크롬 설치하기</a>"
      document.getElementById("root").appendChild(title);
      document.getElementById("root").appendChild(helper);
    }
  </script>
</html>
